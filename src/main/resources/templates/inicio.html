<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <style>
        .hero-content {
            max-width: 800px;
            padding: 20px;
            margin-top: 8%;
        }

        .display-title {
            font-weight: 850;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #ffffff 0%, var(--ues-light-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-lead {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .btn-hero {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-hero:hover {
            transform: scale(1.05) translateY(-3px);
        }

        @media (max-width: 768px) {
            .display-title { font-size: 2.5rem; }
            .hero-lead { font-size: 1.1rem; }
            .btn-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px !important;
            }
        }
    </style>

    <div class="container hero-content text-center animate__animated animate__zoomIn">
        <div class="mb-4">
            <i class="bi bi-mortarboard text-ues-green" style="font-size: 4rem; opacity: 0.9;"></i>
        </div>

        <h1 class="display-title mb-3">
            Sistema de Seguimiento <br class="d-none d-md-block"> de Egresados
        </h1>

        <div class="btn-container d-flex justify-content-center gap-3">
            <a th:href="@{/login}" class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-lg btn-hero">
                <i class="bi bi-shield-lock-fill me-2"></i> Acceso Admin
            </a>

            <a th:href="@{/egresados}" class="btn btn-outline-light btn-lg px-5 py-3 rounded-pill btn-hero">
                <i class="bi bi-people-fill me-2"></i> Consultar Egresados
            </a>
        </div>

        <div class="mt-5 pt-5 opacity-50">
            <p class="small text-uppercase letter-spacing-2">Universidad Mexiquense del Bicentenario</p>
        </div>
    </div>
</div>
