<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <style>
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
        }

        .login-title {
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--ues-light-green);
            text-transform: uppercase;
            font-size: 1.3rem;
        }

        .form-control {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .input-group-text {
            color: var(--ues-light-green) !important;
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        .icon-accent {
            color: var(--ues-light-green) !important;
            font-size: 3.5rem;
        }

        .link-return {
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.5) !important;
        }

        .link-return:hover {
            color: var(--ues-light-green) !important;
            text-shadow: 0 0 10px rgba(132, 189, 58, 0.5);
        }
    </style>

    <div class="login-card card mx-auto animate__animated animate__fadeIn" style="margin: 50px auto;">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock icon-accent"></i>
            <h2 class="login-title mt-2">Acceso Administrativo</h2>
            <p class="text-white-50 small">UES San José del Rincón</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger bg-transparent border-danger text-danger small py-2 mb-4" style="border-radius: 10px;">
            <i class="bi bi-exclamation-octagon-fill me-2"></i> Usuario o clave incorrectos.
        </div>

        <div th:if="${param.logout}" class="alert alert-success bg-transparent border-success text-success small py-2 mb-4" style="border-radius: 10px;">
            <i class="bi bi-check-circle-fill me-2"></i> Sesión finalizada con éxito.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label small fw-bold text-white-50">Identificador</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-secondary border-end-0" style="border-radius: 12px 0 0 12px;">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" name="username" class="form-control border-secondary border-start-0"
                           placeholder="Usuario" required autofocus
                           style="border-radius: 0 12px 12px 0;">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-white-50">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-secondary border-end-0" style="border-radius: 12px 0 0 12px;">
                        <i class="bi bi-key-fill"></i>
                    </span>
                    <input type="password" name="password" class="form-control border-secondary border-start-0"
                           placeholder="••••••••" required
                           style="border-radius: 0 12px 12px 0;">
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2 shadow-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>ENTRAR AL SISTEMA
                </button>
            </div>
        </form>

        <div class="text-center mt-4 border-top border-secondary pt-3 opacity-75">
            <a th:href="@{/}" class="link-return small text-decoration-none">
                <i class="bi bi-house-door me-1"></i> Regresar a la página principal
            </a>
        </div>
    </div>
</div>
